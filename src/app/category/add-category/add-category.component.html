<div class="modal fade" id="staticBackdrop-category" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Thêm Danh Mục</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" >
        <div class="modal-body">
          <div class="input-group mb-3">
            <input type=color value="{{color}}" formControlName="color">
            <input type="text" class="form-control" placeholder="Tên loại" aria-label="Username"
                   aria-describedby="basic-addon1" style="margin-left: 17px" formControlName="name">
          </div>
          <div class="input-group mb-3">
            <input type="textarea" class="form-control" placeholder="Ghi chú" aria-label="Username"
                   aria-describedby="basic-addon1" style="margin-left: 60px; height: 90px;" formControlName="note">
          </div>
          <div class="input-group mb-3" style="margin-top: 30px;margin-left: 15%">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="status" id="flexRadioDefault1" value="1" formControlName="status">
              <img
                src="https://th.bing.com/th/id/OIP.YYwgJIlLuiZze46LExS0TQHaHa?w=203&h=203&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                style="width: 20px;height: 20px; margin-right: 4px">
              <label class="form-check-label" for="flexRadioDefault1">
                Thu
              </label>
            </div>
            <div class="form-check" style="margin-left: 50px">
              <input class="form-check-input" type="radio" name="status" id="flexRadioDefault2" checked value="2" formControlName="status">
              <img
                src="https://th.bing.com/th/id/OIP.YYwgJIlLuiZze46LExS0TQHaHa?w=203&h=203&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                style="width: 20px;height: 20px; margin-right: 5px">
              <label class="form-check-label" for="flexRadioDefault2">
                Chi
              </label>
            </div>
          </div>
        </div>
        <div>
          <button type="submit" class="btn_1 btn btn-primary" style="background: #4694e1; margin-left: 80%; margin-bottom: 15px" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-plus"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
