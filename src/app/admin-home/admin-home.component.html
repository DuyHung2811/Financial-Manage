<app-admin-side-bar></app-admin-side-bar>
<section class="main_content dashboard_part">
    <app-admin-nav-bar></app-admin-nav-bar>

    <div class="main_content_iner">
        <div class="container-fluid plr_30 body_white_bg pt_30">
            <div class="row">
                <div class="white_box QA_section" style="background: white">
                    <div class="mb-5 d-flex justify-content-center">
                        <form class="d-flex justify-content-center w-100" [formGroup]="searchForm" (ngSubmit)="searchUser()"> 
                            <div class="modal-body">
                                <div class="input-group mb-3" style="width: 50% !important; margin: 0 auto;">
                                    <input type="text" class="form-control" placeholder="Tìm kiếm" aria-label="Username"
                                        aria-describedby="basic-addon1" style="margin-left: 17px"
                                        formControlName="name">
                                        <button type="submit" class="btn_1 btn btn-primary"><i
                                        class="fas fa-search"></i></button>
                                </div>
                            </div>
                            <!-- <div>
                                <button type="submit" class="btn_1 btn btn-primary"><i
                                        class="fas fa-search"></i></button>
                            </div> -->
                        </form>
                    </div>
                    <div class="white_box_tittle list_header">
                        <h4 style="margin-top: -5px"><i class="fa-solid fa-list"></i> Danh sách Người dùng </h4>
                        <div>
                        </div>
                    </div>
                    <div class="QA_table">
                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper no-footer">
                            <div class="table-responsive">
                                <table class="table lms_table_active">
                                    <thead>
                                        <tr>
                                            <th scope="col">
                                                <label class="form-label primary_checkbox d-flex me-12 ">
                                                    Thứ tự
                                                </label>
                                            </th>
                                            <th scope="col">Tên</th>
                                            <th scope="col">Địa chỉ</th>
                                            <th scope="col">Tuổi</th>
                                            <th scope="col">giới tính</th>
                                        </tr>
                                    </thead>
                                    <tbody
                                        *ngFor="let user of listUsers |paginate: { itemsPerPage: 3, currentPage: p, totalItems: total }; let i = index;">
                                        <tr>
                                            <th scope="row">
                                                <label class="form-label primary_checkbox d-flex me-12 ">{{i}}</label>
                                            </th>
                                            <td>{{user.username}}</td>
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <p>{{user.address}}</p>
                                                </div>
                                            </td>
                                            <td>
                                                <p>{{user.age}}</p>
                                            </td>
                                            <td>
                                                <p class="nowrap" *ngIf="user.sex=='1'">nữ</p>
                                                <p class="nowrap" *ngIf="user.sex=='0'">nam</p>
                                            </td>
                                            <td class="form-check form-switch">
                                                <a (click)="isOpenHtml(i+1)"><i class="fa-solid fa-ellipsis"></i></a>
                                            </td>
                                        </tr>
                                        <tr id="{{i+1}}" [hidden]="isOpen">
                                            <td style="text-align: center" colspan="3">
                                                Chỉnh sửa:
                                            </td>
                                            <td style="text-align: center">
                                                <i class="fa-solid fa-lock" style="color: rgb(62, 74, 109)"
                                                    (click)="confirmLock(user.id)"></i>
                                            </td>
                                            <td style="text-align: center">
                                                <a data-bs-toggle="modal" data-bs-target="#exampleModal-edit">
                                                    <i class="fa fa-unlock" aria-hidden="true"
                                                        style="color: rgb(62, 74, 109)"
                                                        (click)="confirmUnlock(user.id)"></i>
                                                </a>
                                            </td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="dataTables_scroll" id="DataTables_Table_0_paginate"
                                style="margin-left: 500px; margin-top: 20px">
                                <pagination-controls previousLabel="Trước" nextLabel="Sau"
                                    (pageChange)="pageChangeEvent($event)"></pagination-controls>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer_part">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <div class="footer_iner text-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
